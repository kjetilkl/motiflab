jLabel1.toolTipText=<html>\nThe <b>Taxonomy ID</b> should be a NCBI taxonomy ID (integer number).<br>\nThe <b>clade</b> should be one of <i>mammal, vertebrate, deuterostome, insect, nematode</i> or <i>other</i> as recognized by UCSC Genome Browser.<br>\nThe <b>BioMart DB</b> should refer to a BioMart database which will be used to resolve gene identifiers for the given organism.<br>\nThe <b>Genome Builds</b> column can list several comma-separated builds for the organism.<br>\nEach genome build can be annotated with alternative names for the build separated with vertical bars.<br>\nThe default name for the build (usually following UCSC naming convention) should be listed first in each comma-separated group.<br>\nFor instance, a genome builds entry for humans can look like this: <tt>hg18|NCBI36|NCBI_36, hg19|GRCh37|GRCh_37</tt><br>\nHere the human genome has two recognized builds with default names <i>hg18</i> and <i>hg19</i>.<br>\nThe <i>hg18</i> build has two alternative names: <i>NCBI36</i> and <i>NCBI_36</i>,<br>\nand the <i>hg19</i> build also has two alternative names: <i>GRCh37</i> and <i>GRCh_37</i>.\n</html>
jLabel3.toolTipText=<html>\nMost gene identifiers will be resolved with the standard BioMart resource whose URL-address is given as the <b>Default</b> build.\n<br>However, some genome builds might require alternative archived BioMart resources in order to return correct genomic positions<br>\n for genes in legacy genome builds, and the URL-addresses to use for these builds can be provided as alternative BioMarts.\n</html>
jLabel2.toolTipText=<html>The <b>ID Presentation Name</b> can be any human-readable name given to the gene identifier type,<br>but the corresponding <b>BioMart ID</b> \nmust be a gene identifier type recognized by BioMart.<br><br>The <b>Database</b> column should contain the name of the database that the identifier applies to.<br><br>\nThe <b>Web Link</b> column can be used to provide a link (or list of links) to an external web page that can display information<br>about a specific gene when provided with a gene identifier.<br>\nA web link URL should contain the placeholder symbol <tt><b>{ID}</b></tt> which will be substituted by the actual gene identifier.<br>\nA link can be defined as a [regex,URL] pair (enclosed in brackets) which makes it possible to have different links for the same database<br>\ndepending on the format of the identifier. MotifLab will then use the first URL where the identifier matches the regular expression.<br>\nFor example, the Ensembl database uses different URLs for human genes ("ENSGxxxx")  and mouse genes ("ENSMUSGxxxx").<br>\nBy setting the web link to "[ENSG.+,URL1], [ENSMUSG.+,URL2], URL3", MotifLab will use URL1 for any Ensembl Gene ID starting with "ENSG",<br>\nURL2 for any ID starting with "ENSMUSG" and URL3 for all other IDs.\n</html>

maxConcurrentDownloadsSpinner.toolTipText=<html>\nDetermines how many parallel download requests MotifLab can make to any data server.<br>\nBy default, MotifLab will only download data for one sequence at a time (max=1).<br>\nIncreasing the number of concurrent downloads can make the download process go faster,<br>\nbut it will also put more strain on the servers.\n</html>

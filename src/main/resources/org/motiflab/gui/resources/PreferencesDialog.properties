numericTracksValueCombobox.toolTipText=<html>The "Numeric Track Display Value" setting selects which value to display for each pixel in a numeric track<br>\nwhen pixels cover more than one base position (for instance at wide zoom-levels).<br>\nThe <b>Extreme value</b> option will display the value with the largest magnitude (absolute value) in the covered region.<br>\nThe <b>Average value</b> option will display the average of all values within the covered region.<br>\nThe <b>Center value</b> option will just display the value of the position in the center of the region.<br>\n</html>\n
antialiasModeLabel.text=Antialias Mode
autoSaveSessionCombobox.toolTipText=<html>This option controls whether or not MotifLab will save the current session when the program exists<br>and restore the session automatically the next time the program is started to allow the user<br>to continue working on the same datasets.<br><br> The choices are:<ul><li><b>Never</b>: The session will not be saved on exit and MotifLab will always start up with a clean slate</li><li><b>Always</b>: Every session will automatically be saved (to a hidden system file) when MotifLab exits and restored the next time</li><li><b>Ask</b>: Before MotifLab exits it will ask the user whether to save the current session (to a hidden system file) and automatically restore it the next time</li><li><b>Ask for File</b>: Before MotifLab exits it will ask the user whether or not to save the current session and restore it the next time.<br>The session will be saved to a file specified by the user.</li></ul></html> 

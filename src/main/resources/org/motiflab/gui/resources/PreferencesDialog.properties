htmlSettingsJavascriptCombobox.toolTipText=<html><b>None</b>: Javascript is not included in the output.<br>Some functionality, like sorting tables, will not work.<br><b>New File</b>: Javascript functions are output to a separate file whose name is identical to the HTML-file, but ending with '.js'.<br><b>Shared File</b>: Javascript functions are output to a separate file named 'motiflab_script.js'.<br>If multiple HTML-files are saved to the same directory, they can share this file.<br><b>Embed</b>: Javascript code is embedded within the HTML-file itself.<br><b>Link</b>: The HTML-file will reference a Javascript-file residing on the MotifLab web site.<br></html> 
htmlSettingsCSSCombobox.toolTipText=<html><b>None</b>: CSS style data is not included in the output.<br>HTML-files will be displayed with default appearance.<br><b>New File</b>: CSS style data is output to a separate file whose name is identical to the HTML-file, but ending with '.css'.<br><b>Shared File</b>: CSS style data is output to a separate file named 'motiflab_style.css'.<br>If multiple HTML-files are saved to the same directory, they can share this file.<br><b>Embed</b>: CSS style data is embedded within the HTML-file itself.<br><b>Link</b>: The HTML-file will reference a CSS-file residing on the MotifLab web site.<br></html> 
